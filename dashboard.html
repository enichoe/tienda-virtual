<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Notificación Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Panel de Administración</h1>
            <nav>
                <a href="/tienda.html" class="btn btn-outline-light me-2">Ver Tienda</a>
                <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestionar Productos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-modal" id="add-product-btn">Agregar Nuevo Producto</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dashboard-product-list">
                    <!-- Los productos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form" enctype="multipart/form-data">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Producto</label>
                            <input type="text" class="form-control" id="tipo" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="imagen" accept="image/*">
                            <input type="hidden" id="imagen_url_existente">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmation-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmation-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirm-no-btn">No</button>
                    <button type="button" class="btn btn-danger" id="confirm-yes-btn">Sí, Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Modals
            const productModal = new bootstrap.Modal(document.getElementById('product-modal'));
            const confirmationModal = new bootstrap.Modal(document.getElementById('confirmation-modal'));
            const notificationToast = new bootstrap.Toast(document.getElementById('notification-toast'));

            // Elements
            const productList = document.getElementById('dashboard-product-list');
            const logoutBtn = document.getElementById('logout-btn');
            const addProductBtn = document.getElementById('add-product-btn');
            const productForm = document.getElementById('product-form');
            const modalTitle = document.getElementById('modal-title');
            const confirmationMessage = document.getElementById('confirmation-message');
            const confirmYesBtn = document.getElementById('confirm-yes-btn');

            function showNotification(message, type = 'success') {
                const toastBody = document.querySelector('#notification-toast .toast-body');
                toastBody.textContent = message;
                notificationToast.show();
            }

            async function fetchAndDisplayProducts() {
                try {
                    const response = await fetch('/api/admin/productos', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    const products = await response.json();
                    productList.innerHTML = '';
                    products.forEach(product => {
                        const row = document.createElement('tr');
                        row.dataset.id = product.id;
                        row.innerHTML = `
                            <td>${product.id}</td>
                            <td>${product.nombre}</td>
                            <td>${product.tipo}</td>
                            <td>S/.${parseFloat(product.precio).toFixed(2)}</td>
                            <td>
                                <button class="btn btn-sm btn-warning edit-btn">Editar</button>
                                <button class="btn btn-sm btn-danger delete-btn">Eliminar</button>
                            </td>
                        `;
                        productList.appendChild(row);
                    });
                } catch (error) {
                    showNotification('Error al cargar productos: ' + error.message, 'error');
                }
            }

            function openModalForEdit(product) {
                modalTitle.textContent = 'Editar Producto';
                productForm.reset();
                productForm['product-id'].value = product.id;
                productForm.nombre.value = product.nombre;
                productForm.descripcion.value = product.descripcion;
                productForm.precio.value = parseFloat(product.precio);
                productForm.tipo.value = product.tipo;
                productForm.imagen_url_existente.value = product.imagen_url;
                productModal.show();
            }

            addProductBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Agregar Producto';
                productForm.reset();
                productForm['product-id'].value = '';
            });

            productList.addEventListener('click', async (e) => {
                const target = e.target;
                const row = target.closest('tr');
                if (!row) return;
                const id = row.dataset.id;

                if (target.classList.contains('delete-btn')) {
                    confirmationMessage.textContent = `¿Estás seguro de que quieres eliminar el producto con ID ${id}?`;
                    confirmationModal.show();
                    
                    confirmYesBtn.onclick = async () => {
                        try {
                            const response = await fetch(`/api/admin/productos/${id}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            if (!response.ok) {
                                const err = await response.json();
                                throw new Error(err.message);
                            }
                            showNotification('Producto eliminado exitosamente.');
                            fetchAndDisplayProducts();
                        } catch (error) {
                            showNotification('Error al eliminar: ' + error.message, 'error');
                        } finally {
                            confirmationModal.hide();
                        }
                    };
                }

                if (target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch('/api/admin/productos', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const products = await response.json();
                        const product = products.find(p => p.id == id);
                        if (product) {
                            openModalForEdit(product);
                        } else {
                            throw new Error('Producto no encontrado.');
                        }
                    } catch (error) {
                        showNotification('Error al cargar datos: ' + error.message, 'error');
                    }
                }
            });

            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = productForm['product-id'].value;
                
                const formData = new FormData();
                formData.append('nombre', productForm.nombre.value);
                formData.append('descripcion', productForm.descripcion.value);
                formData.append('precio', productForm.precio.value);
                formData.append('tipo', productForm.tipo.value);
                
                const imagenInput = productForm.imagen;
                if (imagenInput.files.length > 0) {
                    formData.append('imagen', imagenInput.files[0]);
                } else if (id) {
                    formData.append('imagen_url_existente', productForm.imagen_url_existente.value);
                }

                const endpoint = id ? `/api/admin/productos/${id}` : '/api/admin/productos';
                const method = id ? 'PUT' : 'POST';

                try {
                    const response = await fetch(endpoint, {
                        method: method,
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Error en la petición');
                    }

                    productModal.hide();
                    const successMessage = id ? 'Producto actualizado.' : 'Producto agregado.';
                    showNotification(successMessage);
                    fetchAndDisplayProducts();
                } catch (error) {
                    showNotification('Error al guardar: ' + error.message, 'error');
                }
            });

            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });

            fetchAndDisplayProducts();
        });
    </script>
</body>
</html>
