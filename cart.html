<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="btn btn-secondary">Inicio</a>
            <h1 class="h3 m-0">Carrito de Compras</h1>
            <a href="/tienda.html" class="btn btn-outline-light">Seguir Comprando</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Tus Productos</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th class="text-end">Precio</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Los items del carrito se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
                <div id="cart-total" class="text-end fs-4 fw-bold mt-3">
                    <!-- El total se calculará aquí -->
                </div>
                <div id="checkout-button-container" class="text-end mt-3">
                    <!-- El botón de pago se mostrará aquí -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsTbody = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const checkoutBtnContainer = document.getElementById('checkout-button-container');

            function getCart() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            }

            function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }

            function displayCart() {
                const cart = getCart();
                cartItemsTbody.innerHTML = '';
                checkoutBtnContainer.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartItemsTbody.innerHTML = '<tr><td colspan="3" class="text-center p-4">Tu carrito está vacío.</td></tr>';
                    cartTotalDiv.textContent = '';
                    return;
                }

                cart.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.nombre}</td>
                        <td class="text-end">S/.${parseFloat(item.precio).toFixed(2)}</td>
                        <td class="text-center"><button class="btn btn-sm btn-danger" data-id="${item.id}">Eliminar</button></td>
                    `;
                    cartItemsTbody.appendChild(row);
                    total += parseFloat(item.precio);
                });

                cartTotalDiv.textContent = `Total: S/.${total.toFixed(2)}`;
                checkoutBtnContainer.innerHTML = `<a href="/checkout.html" class="btn btn-success btn-lg">Proceder al Pago</a>`;
            }

            cartItemsTbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-danger')) {
                    const productId = parseInt(e.target.dataset.id);
                    let cart = getCart();
                    cart = cart.filter(item => item.id !== productId);
                    saveCart(cart);
                }
            });

            displayCart();
        });
    </script>
</body>
</html>
