<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p id="message"></p>
        <p style="text-align: center; margin-top: 1rem;">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = form.username.value;
            const password = form.password.value;
            messageEl.textContent = '';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.style.color = 'green';
                    messageEl.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
                } else {
                    messageEl.style.color = 'red';
                    messageEl.textContent = 'Error: ' + result.message;
                }
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
